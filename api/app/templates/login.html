<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="theme-color" content="#0f172a"/>
  <title>{{ "Create Account" if mode == "register" else "Sign In" }} â€” Commission Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-slate-900 text-white mb-4">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-900">Commission Tracker</h1>
      <p class="text-slate-500 mt-1 text-sm">Track your deals, commissions &amp; bonuses</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
      <!-- Tabs -->
      <div class="flex mb-6 bg-slate-100 rounded-lg p-1">
        <a href="/login" class="flex-1 text-center py-2 text-sm font-medium rounded-md transition {{ 'bg-white shadow-sm text-slate-900' if mode == 'login' else 'text-slate-500 hover:text-slate-700' }}">Sign In</a>
        <a href="/register" class="flex-1 text-center py-2 text-sm font-medium rounded-md transition {{ 'bg-white shadow-sm text-slate-900' if mode == 'register' else 'text-slate-500 hover:text-slate-700' }}">Create Account</a>
      </div>

      {% if error %}
      <div class="mb-4 p-3 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm">{{ error }}</div>
      {% endif %}

      {% if mode == "register" %}
      <form method="POST" action="/register" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
          <input name="username" type="text" required minlength="3" maxlength="80" autocomplete="username"
                 class="w-full px-3 py-2.5 rounded-lg border border-slate-300 text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition"
                 placeholder="e.g. jsmith"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Display Name</label>
          <input name="display_name" type="text" maxlength="120" autocomplete="name"
                 class="w-full px-3 py-2.5 rounded-lg border border-slate-300 text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition"
                 placeholder="John Smith"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input name="password" type="password" required minlength="6" autocomplete="new-password"
                 class="w-full px-3 py-2.5 rounded-lg border border-slate-300 text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition"
                 placeholder="At least 6 characters"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
          <input name="password2" type="password" required minlength="6" autocomplete="new-password"
                 class="w-full px-3 py-2.5 rounded-lg border border-slate-300 text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition"
                 placeholder="Re-enter password"/>
        </div>
        <button type="submit" class="w-full py-2.5 bg-slate-900 text-white text-sm font-medium rounded-lg hover:bg-slate-800 active:bg-slate-700 transition">
          Create Account
        </button>
      </form>
      {% else %}
      <form method="POST" action="/login" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
          <input name="username" type="text" required autocomplete="username"
                 class="w-full px-3 py-2.5 rounded-lg border border-slate-300 text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition"
                 placeholder="Your username"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input name="password" type="password" required autocomplete="current-password"
                 class="w-full px-3 py-2.5 rounded-lg border border-slate-300 text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition"
                 placeholder="Your password"/>
        </div>
        <button type="submit" class="w-full py-2.5 bg-slate-900 text-white text-sm font-medium rounded-lg hover:bg-slate-800 active:bg-slate-700 transition">
          Sign In
        </button>
      </form>
      {% endif %}
    </div>

    <p class="text-center text-xs text-slate-400 mt-6">&copy; {{ today().year }} Commission Tracker</p>
  </div>
</body>
</html>
